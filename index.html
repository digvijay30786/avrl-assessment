<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- call css file -->
    <link rel="stylesheet" href="./src/digvijay.css" />
    <title>AVRL Assignment - Test</title>
  </head>
  <body>
    <div class="container">
        <!-- layout section -->
      <div class="middle-section">
        <div class="height">
          <div class="one">
            <div class="orange trackbtn2"></div>
          </div>
          <div class="two">
            <div class="pink trackbtn2"></div>
          </div>
        </div>
        <div class="width">
          <div class="three">
            <div class="yellow trackbtn"></div>
          </div>
          <div class="four">
            <div class="green trackbtn"></div>
          </div>
        </div>
      </div>
      <!-- end layout section -->
      <!-- button section -->
      <div class="animationBtn">
            <button class="play" onclick="updateAnimationState()" id="play">Play</button>
            <button class="pause" onclick="updateAnimationState()" id="pause">Pause</button>
      </div>
      <!-- end layout section -->
    </div>
    <!-- call js file -->
    <script src="./src/digvijay.js" defer></script>
  </body>
</html>
